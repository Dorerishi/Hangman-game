<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pvp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Hangman</h1>
    </div>
    <div>
        <label for="pl1">Player1 Name:</label>
        <input id="pl1" type="text">
        <label for="pl2">Player2 Name:</label>
        <input id="pl2" type="text">
    </div>
    <div>
        <img src="hangmanfinal.png" width="500" height="400">
    </div>
    <div id="input">
        <div id="hangword"></div>
        <label for="inp">letter:</label>
        <input id="inp" type="text" maxlength="1">
        <input id="submit" type="button" value="check">
    </div>
</body>
</html>
